<!doctype html>
<html lang="en">
	<head>
		<!--key=AIzaSyDOeqve22IheWad8fkBaNa0xSxXlTFPYgc -->
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="css/map.css">
		<title>Google Map</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<form>
						<div class="form-group ">
							<label for="OriginLabel">Your Start Point</label>
							<input type="text" class="form-control input-group" id="StartingpointId" placeholder="choose starting point"/>
						</div>
						<div class="form-group">
							<label for="OriginLabel">Your Destination</label><br>
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon3">1</span>
								</div>
								<input type="text" class="form-control" id="DestinationpointId" placeholder="choose Destination point"><br>
							</div>
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon3">2</span>
								</div>
								<input type="text" class="form-control" id="DestinationpointId2" placeholder="choose Destination point"><br>
							</div>
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon3">3</span>
								</div>
								<input type="text" class="form-control" id="DestinationpointId3" placeholder="choose Destination point"><br>
							</div>
						</div>
						<button type="button" class="btn btn-primary btn-lg" id ="btnGo">Go</button>
						<button type="button" class="btn btn-primary btn-lg" id ="optroute">Optimize</button>
						<button type="button" class="btn btn-primary btn-lg" id ="openMap">Open Map</button>
					</form>
				</div>
				
				<!-- Map-->
				<div class="col-md-8">
					<div id="businessMap">
					</div>
				</div>
			</div>
			<!-- Optional JavaScript -->
			<!-- jQuery first, then Popper.js, then Bootstrap JS -->
			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
			<script src="https://maps.googleapis.com/maps/api/js?libraries=places"
			></script>
			<script src="js/variableModule.js"></script>
			<script src="js/googlemap.js"></script>
		</body>
	</html>
